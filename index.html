<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <div class="content estilo">
        <div class="box_saldo">
            <p>Meu saldo</p>
            <p class="saldo">R$3000</p>
        </div>
        <div class="turn">:o</div>
    </div>
    <div class="content_json estilo">

        <p>Gasto nos ultimos 7 dias</p>

        <div class="dias">
            <div class="segunda ">
                <div class="mon dia">aa</div>
                <div id="mon"></div>
                <small>segunda</small>
            </div>
            <div class="terca ">
                <div class="tue dia">aa</div>
                <div id="tue">
                </div>
                <small>terça</small>
            </div>
            <div class="quarta ">
                <div class="wed dia">aa</div>
                <div id="wed">
                </div>
                <small>quarta</small>
            </div>
            <div class="quinta">
                <div class="thu dia">aa</div>
                <div id="thu">
                </div>
                <small>quinta</small>
            </div>
            <div class="sexta ">
                <div class="fri dia">aa</div>
                <div id="fri">
                </div>
                <small>sexta</small>
            </div>
            <div class="sabado ">
                <div class="sat dia">aa</div>
                <div id="sat">
                </div>
                <small>sabado</small>
            </div>
            <div class="domingo ">
                <div class="sun dia">aa</div>
                <div id="sun">
                </div>
                <small>domingo</small>
            </div>
        </div>
    </div>
    <div class="content_total estilo">
        <div class="total">
            <p>Total esse mês</p>
            <p class="resultado">R$000</p>
        </div>

    </div>

</body>
<script src="code.js"></script>

</html>
